<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.2">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="main-container">
        <div class="left-column">
            <div class="logotype-container">
                <div class="logo-container">
                    <img src="odin-lined.png" alt="odin-logo">
                </div>
                <div class="type-container">
                    <h1>Odin Project</h1>
                </div>
            </div>
            <div id="footer">
                <p>Photo by person on google</p>
            </div>
        </div>
        <div class="right-column">
            <div class="row-grey">
                <p><b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</b></p>
                <p><b>you <i>know</i> you want to.</b></p>
            </div>
            <div class="row-white">
                <h2>Let's do this!</h2> 
                <form id="new-account-form" action="example.com/path" method="post">
                    <div class="form-wrapper">                           
                        <div class="form-row">
                            <div class="form-column">
                                <label for="first-name">First Name: </label>
                                <input type="text" id="first-name" name="first-name" placeholder="e.g. Bob" required>
                            </div>
                            <div class="form-column">
                                <label for="last-name">Last Name: </label>
                                <input type="text" id="last-name" name="last-name" placeholder="e.g. Smith" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-column">
                                <label for="email">Email: </label>
                                <input type="email" id="email" name="email" placeholder="abc@example.com" required>
                            </div>
                            <div class="form-column">
                                <label for="phone">Phone Number: </label>
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{8}" maxlength="8" placeholder="e.g. 91231234" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-column">
                                <label for="pw1">Password: </label>
                                <input type="password" id="pw1" name="pw1" required minlength="8" placeholder="Between 8 and 12 characters" maxlength="12">
                            </div>
                            <div class="form-column">
                                <label for="confirm-pw">Confirm Password: </label>
                                <input type="password" id="confirm-pw" name="confirm-pw" minlength="8" required placeholder="Please re-enter password" maxlength="12">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row-grey">
                <button type="submit" form="new-account-form" class="create-account-button">Create Account</button>
                <p>Already have an account? <a href="url">Login</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
